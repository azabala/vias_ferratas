<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport"
	content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0;user-scalable=no;target-densityDpi=device-dpi" />
 <meta http-equiv="Content-Security-Policy" 
 	content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
<title>Vias Ferratas</title>

<script src="cordova.js"></script>
<script src="./js/jquery-2.1.4.min.js"></script>
<script>
function device_is_ready(){
	alert("Dispositivo inicializado");
}
var app = {
	    // Application Constructor
	    initialize: function() {
	    	alert("inicializando app");
	        this.bindEvents();
	    },
	   
	    //
	    // Bind any events that are required on startup. Common events are:
	    // 'load', 'deviceready', 'offline', and 'online'.
	    bindEvents: function() {
	    	alert("antes de registrar el deviceready");
	    	document.addEventListener("deviceready", device_is_ready, false);
	    },
	   
	    
	    // deviceready Event Handler
	    //
	    // The scope of 'this' is the event. In order to call the 'receivedEvent'
	    // function, we must explicitly call 'app.receivedEvent(...);'
	    onDeviceReady: function() {
	    	alert("Dispositivo inicializado");
	    },
	    
	    
	};
</script>

</head>

<body onunload="dismiss();">
 <h1>PhoneGap</h1>
  <script type="text/javascript">
  $(document).ready(function() {
        app.initialize();
  });
    </script>
</body>
</html>
